<div class="container">
  <div class="m-3 text-center" >
    <form class="form-inline" (ngSubmit)="onSubmit(f)"  #f= "ngForm">
        <div class="form-group">
            <input type="`search" 
            class="form-control"  
            placeholder="Enter search" 
            name="search" ngModel 
            required>
        </div>
        <button type="submit"
                class="btn btn-success">
          search
        </button>
    </form>
    <hr/>
    <app-music-list [musics]="ituneService.music"></app-music-list>
  </div>
</div>
